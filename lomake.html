<!DOCTYPE html>
<html lang="fi">

<head>
    <title>Lomake</title>
</head>

<body>
    <h1>Lomake</h1>
    <form>
        <fieldset>
            <legend>Contact information</legend>
            <table>
                <tr>
                    <td><label for="fname">First name:</label></td>
                    <td><input type="text" id="fname" name="fname"></td>
                    <td><label>Preferred contact method</label></td>
                </tr>
                <tr>
                    <td><label for="lname">Last name:</label></td>
                    <td><input type="text" id="lname" name="lname"></td>
                    <td>
                        <input type="checkbox" id="prefEmail" name="prefEmail">
                        <label for="prefEmail">Email</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                    <td>
                        <input type="checkbox" id="prefPhone" name="prefPhone">
                        <label for="prefPhone">Telephone</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="phone">Telephone:</label></td>
                    <td><input type="text" id="phone" name="phone"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Feedback</legend>
            <table>
                <tr>
                    <td><label for="subject">Message subject:</label></td>
                    <td><input type="text" id="subject" name="subject"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea rows="10" cols="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label>Attach a file:
                            <input type="file">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="send" name="send">Send</button>
                    </td>
                </tr>
            </table>
        </fieldset>

    </form>
</body>

</html>
