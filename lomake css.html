<!DOCTYPE html>
<html lang="fi">

<head>
    <title>Lomake</title>
    <link rel="stylesheet" href="tyylit/lomake.css">
</head>

<body>
    <h1>Lomake</h1>
    <form>
        <fieldset>
            <legend>Contact information</legend>
            <div class="contact">
                <div>
                    <span><label for="fname">First name:</label></span>
                    <span><input type="text" id="fname" name="fname"></span>
                    <span><label>Preferred contact method</label></span>
                </div>
                <div>
                    <span><label for="lname">Last name:</label></span>
                    <span><input type="text" id="lname" name="lname"></span>
                    <span>
                        <input type="checkbox" id="prefEmail" name="prefEmail">
                        <label for="prefEmail">Email</label>
                    </span>
                </div>
                <div>
                    <span><label for="email">Email:</label></span>
                    <span><input type="email" id="email" name="email"></span>
                    <span>
                        <input type="checkbox" id="prefPhone" name="prefPhone">
                        <label for="prefPhone">Telephone</label>
                    </span>
                </div>
                <div>
                    <span><label for="phone">Telephone:</label></span>
                    <span><input type="text" id="phone" name="phone"></span>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Feedback</legend>
            <div class="feedback">
                <div>
                    <span><label for="subject">Message subject:</label></span>
                    <span><input type="text" id="subject" name="subject"></span>
                </div>
                <div>
                    <span colspan="2">
                        <textarea rows="10" cols="50"></textarea>
                    </span>
                </div>
                <div>
                    <span colspan="2">
                        <label>Attach a file:
                            <input type="file">
                        </label>
                    </span>
                </div>
                <div>
                    <span colspan="2">
                        <button id="send" name="send">Send</button>
                    </span>
                </div>
            </div>
        </fieldset>

    </form>
</body>

</html>
