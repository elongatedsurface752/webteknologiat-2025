<!DOCTYPE html>
<html lang="fi">

<head>
    <title>Lomake</title>
    <link rel="stylesheet" href="tyylit/lomake.css">
</head>

<body>
    <h1>Lomake</h1>
    <form>
        <fieldset>
            <div class="container"></div>
            <legend>Contact information</legend>
            <div class="container">
                <div class="input-container">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="input-container">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname">

                </div>
                <div class="input-container">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">

                </div>
                <div class="input-container">
                    <label for="phone">Telephone:</label>
                    <input type="text" id="phone" name="phone">
                </div>
            </div>
            <div class="container">
                <div>
                    <label class="title">Preferred contact method</label>
                </div>
                <div>

                    <input type="checkbox" id="prefEmail" name="prefEmail">
                    <label for="prefEmail">Email</label>

                </div>
                <div>

                    <input type="checkbox" id="prefPhone" name="prefPhone">
                    <label for="prefPhone">Telephone</label>

                </div>
            </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Feedback</legend>
            <div class="container">
                <div>
                    <label for="subject" class="title">Message subject:</label>
                </div>
                <div>
                    <input type="text" id="subject" name="subject">
                </div>
                <div>
                    <span colspan="2">
                        <textarea rows="10" cols="50"></textarea>

                </div>
                <div>
                    <span colspan="2">
                        <label>Attach a file:
                            <input type="file">
                        </label>

                </div>
                <div>
                    <span colspan="2">
                        <button id="send" name="send">Send</button>

                </div>
            </div>
        </fieldset>

    </form>
</body>

</html>
